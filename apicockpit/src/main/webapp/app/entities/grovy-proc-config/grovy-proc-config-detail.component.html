<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="grovyProcConfig">
            <h2><span jhiTranslate="apicockpitApp.grovyProcConfig.detail.title">Grovy Proc Config</span> {{grovyProcConfig.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="apicockpitApp.grovyProcConfig.name">Name</span></dt>
                <dd>
                    <span>{{grovyProcConfig.name}}</span>
                </dd>
                <dt><span jhiTranslate="apicockpitApp.grovyProcConfig.description">Description</span></dt>
                <dd>
                    <span>{{grovyProcConfig.description}}</span>
                </dd>
                <dt><span jhiTranslate="apicockpitApp.grovyProcConfig.active">Active</span></dt>
                <dd>
                    <span>{{grovyProcConfig.active}}</span>
                </dd>
                <dt><span jhiTranslate="apicockpitApp.grovyProcConfig.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{grovyProcConfig.dateCreated}}</span>
                </dd>
                <dt><span jhiTranslate="apicockpitApp.grovyProcConfig.pScript">P Script</span></dt>
                <dd>
                    <span>{{grovyProcConfig.pScript}}</span>
                </dd>
                <dt><span jhiTranslate="apicockpitApp.grovyProcConfig.config">Config</span></dt>
                <dd>
                    <div *ngIf="grovyProcConfig.configId">
                        <a [routerLink]="['/api-svc-proc-config', grovyProcConfig.configId, 'view']">{{grovyProcConfig.configName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/grovy-proc-config', grovyProcConfig.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
