<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="apiProjectService">
            <h2><span jhiTranslate="apicockpitApp.apiProjectService.detail.title">Api Project Service</span> {{apiProjectService.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="apicockpitApp.apiProjectService.active">Active</span></dt>
                <dd>
                    <span>{{apiProjectService.active}}</span>
                </dd>
                <dt><span jhiTranslate="apicockpitApp.apiProjectService.name">Name</span></dt>
                <dd>
                    <span>{{apiProjectService.name}}</span>
                </dd>
                <dt><span jhiTranslate="apicockpitApp.apiProjectService.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{apiProjectService.dateCreated}}</span>
                </dd>
                <dt><span jhiTranslate="apicockpitApp.apiProjectService.serviceConfig">Service Config</span></dt>
                <dd>
                    <div *ngIf="apiProjectService.serviceConfigId">
                        <a [routerLink]="['/api-service-config', apiProjectService.serviceConfigId, 'view']">{{apiProjectService.serviceConfigName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/api-project-service', apiProjectService.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
