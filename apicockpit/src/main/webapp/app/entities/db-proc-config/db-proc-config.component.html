<div>
    <h2 id="page-heading">
        <span jhiTranslate="apicockpitApp.dbProcConfig.home.title">Db Proc Configs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-db-proc-config" [routerLink]="['/db-proc-config/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="apicockpitApp.dbProcConfig.home.createLabel">
            Create new Db Proc Config
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dbProcConfigs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="apicockpitApp.dbProcConfig.name">Name</span></th>
            <th><span jhiTranslate="apicockpitApp.dbProcConfig.description">Description</span></th>
            <th><span jhiTranslate="apicockpitApp.dbProcConfig.active">Active</span></th>
            <th><span jhiTranslate="apicockpitApp.dbProcConfig.dateCreated">Date Created</span></th>
            <th><span jhiTranslate="apicockpitApp.dbProcConfig.pScript">P Script</span></th>
            <th><span jhiTranslate="apicockpitApp.dbProcConfig.config">Config</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dbProcConfig of dbProcConfigs ;trackBy: trackId">
                <td><a [routerLink]="['/db-proc-config', dbProcConfig.id, 'view' ]">{{dbProcConfig.id}}</a></td>
                <td>{{dbProcConfig.name}}</td>
                <td>{{dbProcConfig.description}}</td>
                <td>{{dbProcConfig.active}}</td>
                <td>{{dbProcConfig.dateCreated | date:'medium'}}</td>
                <td>{{dbProcConfig.pScript}}</td>
                <td>
                    <div *ngIf="dbProcConfig.configId">
                        <a [routerLink]="['../api-svc-proc-config', dbProcConfig.configId , 'view' ]" >{{dbProcConfig.configName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/db-proc-config', dbProcConfig.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/db-proc-config', dbProcConfig.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'db-proc-config/'+ dbProcConfig.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
