<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-api-svc-proc-config-heading" jhiTranslate="apicockpitApp.apiSvcProcConfig.home.createOrEditLabel">Create or edit a Api Svc Proc Config</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!apiSvcProcConfig.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="apiSvcProcConfig.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apicockpitApp.apiSvcProcConfig.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="apiSvcProcConfig.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apicockpitApp.apiSvcProcConfig.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="apiSvcProcConfig.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apicockpitApp.apiSvcProcConfig.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="apiSvcProcConfig.active" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apicockpitApp.apiSvcProcConfig.dateCreated" for="field_dateCreated">Date Created</label>
                    <div class="d-flex">
                        <input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" [(ngModel)]="dateCreated"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.dateCreated?.dirty && editForm.controls.dateCreated?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dateCreated?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dateCreated?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apicockpitApp.apiSvcProcConfig.processorType" for="field_processorType">Processor Type</label>
                    <select class="form-control" name="processorType" [(ngModel)]="apiSvcProcConfig.processorType" id="field_processorType"  required>
                        <option value="DB">{{'apicockpitApp.ProcessorType.DB' | translate}}</option>
                        <option value="HTTP">{{'apicockpitApp.ProcessorType.HTTP' | translate}}</option>
                        <option value="GOOVY">{{'apicockpitApp.ProcessorType.GOOVY' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.processorType?.dirty && editForm.controls.processorType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.processorType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apicockpitApp.apiSvcProcConfig.order" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                        [(ngModel)]="apiSvcProcConfig.order" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apicockpitApp.apiSvcProcConfig.serviceConfig" for="field_serviceConfig">Service Config</label>
                    <select class="form-control" id="field_serviceConfig" name="serviceConfig" [(ngModel)]="apiSvcProcConfig.serviceConfigId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="apiServiceConfigOption.id" *ngFor="let apiServiceConfigOption of apiserviceconfigs; trackBy: trackApiServiceConfigById">{{apiServiceConfigOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
